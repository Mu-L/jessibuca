<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jessica demo</title>
    <link rel="stylesheet" href="./demo.css">
    <script src="./vconsole.js"></script>
    <script src="./jessibuca-pro-face-detector-demo.js"></script>
    <script src="./jessibuca-pro-demo.js"></script>
    <style>
        .container-shell:before {
            content: "jessibuca pro face detect demo player";
        }
    </style>
</head>
<body class="page">
<div class="root">
    <div class="container-shell">
        <div id="container"></div>
        <div class="input">
            tip：支持回调ai识别出来的数据，x,y 坐标系，width，height 宽高。(F12 控制台可以看到)
        </div>
        <div class="input">
            <div>
                <span>是否显示识别框子</span>
                <input type="checkbox" id="aiFaceDetectShowRect" checked>
                <span> | </span>
                <span>识别度：</span>
                <select id="detectWidth">
                    <option value="400">极高</option>
                    <option value="362" selected>高</option>
                    <option value="192">中等</option>
                    <option value="128">低</option>
                </select>
                <span> | </span>
                检测间隔时间(单位：秒)：
                <input type="text" style="width: 100px" id="intervalTime" placeholder="0.5">
                <span style="color: red;margin-left: 10px">识别度越高，检测间隔越短,越吃CUP</span>

            </div>

        </div>
        <div class="input">
            <div>输入URL：</div>
            <input
                autocomplete="on"
                id="playUrl"
                value=""
            />
            <button id="play">播放</button>
            <button id="pause" style="display: none">停止</button>
        </div>
        <div class="input" style="line-height: 30px">
            <button id="destroy">销毁</button>
        </div>
    </div>
</div>

<script>
    var $player = document.getElementById('play');
    var $pause = document.getElementById('pause');
    var $playHref = document.getElementById('playUrl');
    var $container = document.getElementById('container');
    var $destroy = document.getElementById('destroy');
    var $detectWidth = document.getElementById('detectWidth');
    var $intervalTime = document.getElementById('intervalTime');
    var $aiFaceDetectShowRect = document.getElementById('aiFaceDetectShowRect');


    var showOperateBtns = true; // 是否显示按钮
    var forceNoOffscreen = true; //
    var jessibuca = null;

    function create() {
        jessibuca = new JessibucaPro({
            container: $container,
            videoBuffer: 1, // 缓存时长
            isResize: false,
            text: "",
            loadingText: "加载中",
            debug: true,
            useMSE: false,
            useWCS: false,
            useSIMD: true,
            showBandwidth: showOperateBtns, // 显示网速
            showPerformance: showOperateBtns, // 显示性能
            operateBtns: {
                fullscreen: showOperateBtns,
                play: showOperateBtns,
                audio: showOperateBtns,
                aiFace: showOperateBtns,
            },
            audioEngine: "worklet",
            forceNoOffscreen: forceNoOffscreen,
            isNotMute: false,
            heartTimeout: 10,

            useFaceDetector: true,
            aiFaceDetectShowRect: false,
            aiFaceDetectWidth: Number($detectWidth.value),
            aiFaceDetectInterval: Number($intervalTime.value),
        });


        jessibuca.on('aiFaceDetectorInfo', (msg) => {
            console.log('aiFaceDetectorInfo', msg);

            if ($aiFaceDetectShowRect.checked) {
                const list = (msg.list || []).map((item) => {
                    item.type = 'rect';
                    item.color = '#0000FF';
                    return item;
                });

                jessibuca.addContentToCanvas(list)
            }
        })


        $player.style.display = 'inline-block';
        $pause.style.display = 'none';
        $destroy.style.display = 'none';
    }


    create();

    $player.addEventListener('click', function () {
        var href = $playHref.value;
        if (href) {
            jessibuca.play(href);
            $player.style.display = 'none';
            $pause.style.display = 'inline-block';
            $destroy.style.display = 'inline-block';
        }
    }, false)


    $pause.addEventListener('click', function () {
        $player.style.display = 'inline-block';
        $pause.style.display = 'none';
        jessibuca.pause();
    })

    $destroy.addEventListener('click', function () {
        if (jessibuca) {
            jessibuca.destroy().then(() => {
                create();
            });
        } else {
            create();
        }

    })

</script>

</body>
</html>
